<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>TEST</title>
  <script src="https://get.mavo.io/stable/mavo.js"></script>
  <link rel="stylesheet" href="https://get.mavo.io/stable/mavo.css">
  <script type="module" src="mavo-shapir.js#/"></script>
</head>

<body>

  <div mv-app mv-source="wikxhibit" mv-source-service="wikidata" mv-source-language="en"
    mv-source-part-of="Big Tech" mv-source-country="United States of America"
    mv-source-numberOfItems="5">

    <div property="items" mv-multiple>

      <img property="logoImage" width="10%" />
      <!--  "smallLogoOrIcon" is better than "logoImage" but not all companies has it-->
      <img property="image" width="10%" />
      <h1 property="officialName"></h1>
      <!-- Task#1: Display the description-->
      <!-- <p property="description"></p>  -->

      <p property="mottoText"></p>
      <!-- Task#2: Display the inception or the date of establishment-->
      <!-- <p property="inception"></p>  -->

      <p property="dataSize"></p>
      <a href="[officialBlog]" target="_blank">[officialBlog]</a>
      <p property="socialMediaFollowers"></p>
      <p property="reviewScore"></p>

      <div property="locationOfFormation" mv-multiple>
        <p property="label"></p>
      </div>

      <div property="productOrMaterialProduced" mv-multiple>
        <p property="label"></p>
      </div>

      <!-- Task#3: Display the the names of industry in which the company is part of-->
      <!-- <div property="industry" mv-multiple>
        <p property="label"></p>
      </div> -->

      <!-- Task#4: Display the names and images of the co-founders of the company -->
      <!-- <div property="foundedBy" mv-multiple>
      <p property="label"></p>
        <img property="image" width="10%"/>
      </div> -->

      <div property="parentOrganization">
        <p property="label"></p>
        <div property="subsidiary" mv-multiple>
          <p property="label"></p>
        </div>
        <!--  Task#5: Display the total equity -->
        <!-- <p property="totalEquity"></p> -->
      </div>

    </div>

  </div>
