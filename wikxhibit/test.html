<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>TEST</title>
  <script src="https://get.mavo.io/stable/mavo.js"></script>
  <link rel="stylesheet" href="https://get.mavo.io/stable/mavo.css">
  <script type="module" src="https://shapir.org/mavo-shapir.js"></script>
</head>

<body>
  <div mv-app="main" mv-bar="none" mv-source="shapir" mv-source-service="wikidata" mv-source-id="Q170583"
    mv-source-language="en">

    <div property="Wikipedia">
      <h1 property="title"></h1>
      <div property="sections" mv-multiple>
        <h4 property="title"></h4>
        <div property="paragraphs" mv-multiple>
          <div property="sentences" mv-multiple>
            <p property="text"></p>
          </div>
        </div>
      </div>
    </div>

  </div>

  </div>
</body>

</html>
