<!DOCTYPE html>
<html>

<head>
  <script src="https://get.mavo.io/stable/mavo.js"></script>
  <link rel="stylesheet" href="https://get.mavo.io/stable/mavo.css">
  <script type="module" src="https://shapir.org/mavo-shapir.js"></script>
</head>

<body mv-app mv-source="shapir" mv-source-service="wikidata" mv-source-language="en"
  mv-source-instance-of="painting" mv-source-creator="[term]" mv-source-numberOfItems="15">
    <input property="term" mv-default="Gustav Klimt"/>
    <article property="items" mv-multiple>
      <img property="image" />
      <h5 property="label"></h5>
    </article>

</body>

</html>
