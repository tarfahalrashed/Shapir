<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Art Gallery</title>
  <script src="https://get.mavo.io/stable/mavo.js"></script>
  <link rel="stylesheet" href="https://get.mavo.io/stable/mavo.css">
  <script type="module" src="mavo-shapir.js#/"></script>
</head>

<body>
  <div mv-app mv-source="shapir" mv-source-service="wikidata" mv-source-language="en" mv-source-id="Q76">
      <h1 property="label"></h1>

    <div property="YouTubeChannel" mv-multiple>
      <p property="name"></p>
      <p property="description"></p>

      <div property="video" mv-multiple>
        <iframe property="videoId" width="270" height="150"
        src="https://www.youtube.com/embed/[videoId]" allowfullscreen>
        </iframe>
      </div>
    </div>


      <!-- <div property="subreddit" mv-multiple>
        <p property="author"></p>
        <p property="name"></p>
        <p property="image"></p>
        <p property="description"></p>
      </div> -->


      <div property="RedditUsername" mv-multiple>
        <p property="text"></p>
        <p property="score"></p>
      </div>

    <h1 property="label"></h1>
    <img property="image" width="10%" />

    <p property="father"></p>

    <div property="mother">
      <p property="description"></p>
    </div>

  </div> -->

  </div>

</body>

</html>
