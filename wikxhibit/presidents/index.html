<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Political Parties</title>
    <script src="https://get.mavo.io/stable/mavo.js"></script>
    <link rel="stylesheet" href="https://get.mavo.io/stable/mavo.css">
    <script type="module" src="https://shapir.org/mavo-shapir.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <h1>Political Parties of the U.S. Presidents</h1>
        <p>Distribution of political parties of US presidents</p>
        <hr>

        <div mv-app mv-bar="none" mv-plugins="chart" mv-source="shapir" mv-source-service="wikidata"
            mv-source-position-held="President of the United States" mv-source-numberOfItems="30">

            <div property="items" mv-multiple hidden>
                <h1 property="label"></h1>
                <div property="memberOfPoliticalParty">
                    <p property="label"></p>
                </div>

                <hr>
            </div>

            <meta property="groups" content="[items by memberOfPoliticalParty.label]" />

            <div mv-multiple mv-value="groups" mv-group>
                <meta property="stats" content="[count($items)]">
                <meta property="parties" content="[label]">
            </div>

            <canvas mv-chart-type="bar" mv-chart-title="" mv-chart-data="[stats]" mv-chart-labels="[parties]"
                mv-expressions-ignore="mv-chart-series-styles"
                mv-chart-series-styles="backgroundColor: [#5899da, rgb(232, 116, 59), hotpink, rgba(69, 170, 121, 1), hsla(269, 54%, 59%, 1), #6c8893]">
                <p>Your browser doesn't support charts in canvas!</p>
            </canvas>

        </div>
    </main>

</body>

</html>
