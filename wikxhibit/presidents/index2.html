<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>National Memorials</title>
    <script src="https://get.mavo.io/stable/mavo.js"></script>
    <link rel="stylesheet" href="https://get.mavo.io/stable/mavo.css">
    <script type="module" src="https://shapir.org/mavo-shapir.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">'
    <link href="memorials/style.css" rel="stylesheet">
</head>

<body>
    <main class="container">
        <h1>National Memorial of the United States</h1>
        <p>List of national memorials of the United States</p>
        <hr>

        <div mv-app mv-bar="none" mv-plugins="chart" mv-source="shapir" mv-source-service="wikidata"
            mv-source-position-held="President of the United States" mv-source-numberOfItems="20">

            <div property="items" mv-multiple hidden>
                <h1 property="label"></h1>
                <div property="memberOfPoliticalParty">
                    <p property="label"></p>
                </div>
                <div property="religionOrWorldView" mv-multiple>
                    <p property="label"></p>
                </div>
                <hr>
            </div>

            <meta property="groups" content="[items by memberOfPoliticalParty.label]" />
            <meta property="religions" content="[items by religionOrWorldView.label where religionOrWorldView.label='Republican Party']" />

            <div mv-multiple mv-value="groups" mv-group>
                <!-- <span>[label]</span> <span>[count($items)]</span> -->
                <meta property="stats" content="[count($items)]">
                <meta property="party" content="[label]">
            </div>

            <div mv-multiple mv-value="religions" mv-group>
                <span>[label]</span> <span>[count($items)]</span>
            </div>

            <hr>
