<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Jane Austen Books</title>
  <script src="https://get.mavo.io/stable/mavo.js"></script>
  <link rel="stylesheet" href="https://get.mavo.io/stable/mavo.css">
  <script type="module" src="https://shapir.org/mavo-shapir.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">'
  <link href="books/style.css" rel="stylesheet">
</head>

<body>

  <main class="container">
    <h1>Jane Austen Books</h1>
    <p>Romance novels by Jane Austen including genres and date of publication</p>
    <hr>

    <div mv-app="main" mv-bar="none" mv-source="shapir" mv-source-service="wikidata" mv-source-author="Mark Twain"
      mv-source-language="en" mv-source-numberOfItems=10>

      <div property="items" mv-multiple>
        <a href="[itemURL]" target="_blank" class="list-group-item list-group-item-action d-flex gap-3 py-3"
          aria-current="true">
          <img property="image" width="10%">
          <div class="info">
            <h3 property="label"></h3>
            <p property="description"></p>
            <small><label class="form-label">Publication date: <span
                  class="text-muted">[date(publicationDate)]</span></label></small>
            </br>
            <small><label class="form-label">First line: <span property="firstLine"></span></label></small>
            <small><label class="form-label">Last line: <span property="lastLine"></span></label></small>
          </div>
        </a>
      </div>

    </div>

  </main>
</body>

</html>
