<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>National Memorials</title>
    <script src="https://get.mavo.io/stable/mavo.js"></script>
    <link rel="stylesheet" href="https://get.mavo.io/stable/mavo.css">
    <script type="module" src="https://shapir.org/mavo-shapir.js"></script>
    <link href="memorials/style.css" rel="stylesheet">
</head>

<body>
    <main class="container">

        <div mv-app mv-bar="none" mv-source="shapir" mv-source-service="wikidata" ....>

            <div class="grid-container">
                <div property="items" mv-multiple class=" grid-item">

                    <a href="[itemURL]" target="_blank"
                        class="list-group-item list-group-item-action d-flex gap-3 py-3">
                        <img property="image" width="20%">
                        <div class="info">
                            <h3 property="label"></h3>
                            <p property="description"></p>
                            <p property="officialWebsite"></p>
                            <label for="date">Inception:
                                <p name="date" style="display: inline-block;">[date(inception)]</p>
                            </label>
                            <label hidden="[area = '']" for="area">Area:
                                <p name="area" style="display: inline-block;" property="area"></p>
                            </label>
                        </div>
                    </a>

                </div>
            </div>

        </div>

    </main>
</body>

</html>
