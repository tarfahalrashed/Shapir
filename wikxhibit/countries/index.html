<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Countries</title>
    <script src="https://get.mavo.io/stable/mavo.js"></script>
    <link rel="stylesheet" href="https://get.mavo.io/stable/mavo.css">
    <script type="module" src="https://shapir.org/mavo-shapir.js"></script>
    <link href="countries/style.css" rel="stylesheet">
</head>

<body>
    <main class="container">
        <h1>List of Countries</h1>
        <hr>

        <div mv-app="main" mv-bar="none" mv-source="shapir" mv-source-service="wikidata" mv-source-language="en"
            mv-source-instance-of="country" mv-source-part-of="[continentValue]" mv-source-numberOfItems="10">

            <form mv-action="set(continentValue, continent)">
                <label>Choose Continent
                    <select class="form-select" property="continent">
                        <option selected="selected" value="South America">South America</option>
                        <option value="North America">North America</option>
                        <option value="Central America">Central America</option>
                    </select>
                </label>
                <meta property="continentValue" mv-default="South America">
                <button class="btn btn-dark">Submit</button>
            </form>

            <div class="grid-container">
                <div property="items" mv-multiple class=" grid-item">

                    <a href="[itemURL]" target="_blank"
                        class="list-group-item list-group-item-action d-flex gap-3 py-3">
                        <img src="[first(flagImage)]" width="30%">
                        <div class="info">
                            <h3 property="label"></h3>
                            <p property="description"></p>

                            <div property="capital">
                                <p><strong><em>Captial:</em></strong>
                                    <span property="label"></span>
                                </p>
                            </div>

                            <div property="highestPoint">
                                <p><strong><em>Highest Point:</em></strong>
                                    <span property="label"></span>
                                </p>
                            </div>

                            <div property="lowestPoint">
                                <p><strong><em>Lowest Point:</em></strong>
                                    <span property="label"></span>
                                </p>
                            </div>

                        </div>
                    </a>

                </div>
            </div>

        </div>

    </main>
</body>

</html>
