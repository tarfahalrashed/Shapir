<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Countries</title>
    <script src="https://get.mavo.io/stable/mavo.js"></script>
    <link rel="stylesheet" href="https://get.mavo.io/stable/mavo.css">
    <script type="module" src="https://shapir.org/mavo-shapir.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">'
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <main class="container">
        <h1>List of Countries</h1>
        <hr>

        <div mv-app="main" mv-bar="none" mv-source="shapir" mv-source-service="wikidata" mv-source-language="en"
            mv-source-instance-of="country" mv-source-continent="[continent]" mv-source-numberOfItems="10">

            <form mv-action="set(continentValue, continent)">
                <label>Continent:
                    <select class="form-select" property="continent">
                        <option selected>Europe</option>
                        <option>South America</option>
                        <option>North America</option>
                        <option>Central America</option>
                        <option>Asia</option>
                        <option>Africa</option>
                        <!-- <option>Australia</option>
                        <option>Antarctica</option>
                        <option>Caribbean</option>
                        <option>Oceania</option>
                        <option>West Africa</option> -->
                    </select>
                </label>
            </form>

            <div class="grid-container">
                <div property="items" mv-multiple class=" grid-item">

                    <a href="[itemURL]" target="_blank"
                        class="list-group-item list-group-item-action d-flex gap-3 py-3">
                        <img src="[first(flagImage)]" width="30%">
                        <div class="info">
                            <h3 property="label"></h3>
                            <p property="description"></p>

                            <div property="capital">
                                <p><strong><em>Capital:</em></strong>
                                    <span property="label"></span>
                                </p>
                            </div>

                            <div property="highestPoint">
                                <p><strong><em>Highest Point:</em></strong>
                                    <span property="label"></span>
                                </p>
                            </div>

                            <div property="lowestPoint">
                                <p><strong><em>Lowest Point:</em></strong>
                                    <span property="label"></span>
                                </p>
                            </div>

                        </div>
                    </a>

                </div>
            </div>

        </div>

    </main>
</body>

</html>
