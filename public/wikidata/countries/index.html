<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Countries</title>
    <script src="https://get.mavo.io/stable/mavo.js"></script>
    <link rel="stylesheet" href="https://get.mavo.io/stable/mavo.css">
    <script type="module" src="../mavo-shapir.js"></script>
    <link href="countries/style.css" rel="stylesheet">
</head>

<body>
    <main class="container">
        <h1>List of Countries</h1>
        <hr>

        <div mv-app="main" mv-bar="none" mv-source="shapir" mv-source-service="wikidata" mv-source-language="en"
            mv-source-instance-of="country" mv-source-part-of="[continentValue]" mv-source-numberOfItems="4">

            <form mv-action="set(continentValue, continent)">
                <label>Part of
                    <select property="continent">
                        <option selected="selected" value="North America">North America</option>
                        <option value="South America">South America</option>
                        <option value="Central America">Central America</option>
                    </select>
                </label>
                <meta property="continentValue" mv-default="North America">
                <button>Submit</button>
            </form>

            <div class="grid-container">
                <div property="items" mv-multiple class=" grid-item">

                    <a href="[itemURL]" target="_blank" class="list-group-item list-group-item-action d-flex gap-3 py-3">
                        <img src="[first(flagImage)]">
                        <div class="info">
                            <h3 property="label"></h3>
                            <p property="description"></p>
                            <label>Captial:
                                <div property="capital" style="display: inline-block;">
                                    <p property="label"></p>
                                </div>
                            </label>
                            highest point
                            lowest point

                            <!-- <label for="date">Inception:
                                <p name="date" >[date(inception)]</p>
                            </label> -->

                            <!-- <label hidden="[area = '']" for="area">Area:
                                <p name="area" style="display: inline-block;" property="area"></p>
                            </label> -->
                        </div>
                    </a>

                </div>
            </div>

        </div>

    </main>
</body>

</html>
