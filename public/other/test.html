<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
	<script src="assets/js/jquery.js"></script>
	<!-- <script src="../functions/index.js"></script> -->
</head>

<body class="stretched" onload="test()">

<!-- <pre id="preMavo" style="display: inline;" class="language-html"><code id="mavoAtt" class="language-html"></code></pre> -->
<a id="downloadAnchorElem" style="display:none">CLICK</a>

	<script>
		function test(){
		var newOBJ = [];

		$.ajax({
			type: 'GET',
			url: '/s2v',
			success: function(data) {
				var obj = JSON.parse(data);
				Object.keys(obj).forEach(key => {
					// console.log(key, obj[key]);

					var firstWord = true;
					var input = JSON.stringify(obj[key]);
					var output = input.replace(/(\w+)(?:\s+|$)/g, function(_, word) {
						if(firstWord){
							firstWord = false;
							return word;
						}else{
							return word.charAt(0).toUpperCase() + word.substr(1);
						}
					});
					var newO ={};
					newO[key] = output;
					newOBJ.push(newO[key])
					// console.log(newOBJ)
				});

				setTimeout(function() {
					console.log(newOBJ)
					// document.getElementById('mavoAtt').innerHTML = newOBJ;

					function downloadObjectAsJson(exportObj, exportName){
    var dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(exportObj));
    var downloadAnchorNode = document.createElement('a');
    downloadAnchorNode.setAttribute("href",     dataStr);
    downloadAnchorNode.setAttribute("download", exportName + ".json");
    document.body.appendChild(downloadAnchorNode); // required for firefox
    downloadAnchorNode.click();
    downloadAnchorNode.remove();
  }

  downloadObjectAsJson(newOBJ, 'datax')


				}, 3000);

			}
		})
	}


    </script>

</body>
</html>
