<head>
    <link rel="stylesheet" href="https://get.mavo.io/mavo.css"/>
    <script src="https://get.mavo.io/mavo.js"></script>
    <script type="module" src="../mavo-shapir.js"></script>
 </head>

 <body>

   <!-- <div mv-app="test" mv-source="dailymotion.json">-->

    <div mv-app="test" mv-source="shapir" mv-source-service="youtube" mv-source-search="[search]" mv-source-order="date" mv-source-type="video">

     <!-- <label>Playlits ID: </label>
     <input property="search" value="elections"/> -->

    <form mv-action="set(search, searchInput)">
        <label>Search: <input property="searchInput"/></label>
        <meta property="search" mv-default="Music">
        <button>Submit</button>
    </form>

    <!-- <h1 property="name"></h1> -->

    <iframe property="id" width="420" height="315" src="https://www.youtube.com/embed/[id]"> </iframe>

     <!-- <iframe property="video1" width="640" height="450" src="https://www.youtube.com/embed/[video]" frameborder="0" allowfullscreen></iframe> -->

     <div property="videos" mv-multiple>
       <p property="name"></p>
       <p property="description"></p>
       <p property="genre"></p>
       <p property="datePublished"></p>
       <!-- <p property="ratingCount"></p>  -->
       <!-- likeCount -->
       <!-- <p property="reviewCount"></p>  -->
       <!-- commentCount -->
       <img property="thumbnailUrl" width="200px" /></br>

       <!-- <iframe width="420" height="315" src="https://www.youtube.com/embed/[videoId]"> </iframe> -->

       <button  mv-action="set(id, videoId)">Play</button>

       <hr>
     </div>

   </div>

 </body>
