<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://get.mavo.io/mavo.css"/>
        <script src="https://get.mavo.io/mavo.js"></script>
        <script type="module" src="mavo-shapir.js"></script>
    </head>

    <body>

        <div mv-app="test" mv-source="shapir" mv-source-service="youtube" mv-source-type="VideoObject">

        <div mv-app="test" mv-source="shapir" mv-source-service="youtube" mv-source-action="searchVideoObject"
        mv-source-search="Game" mv-soure-order="viewCount" mv-source-numResults="2">

            <div property="videos" mv-multiple>
                <h3 property="name"></h3>
                <p property="url" mv-multiple></p>
                <p property="starRating" mv-multiple></p>
                <p property="priceRange" mv-multiple></p>
                <p property="longitude" mv-multiple></p>
                <p property="latitude"></p>

                <h2>Comments</h2>
                <div property="review" mv-multiple>
                    <p property="text"></p>
                    <a property="reviewRating"></a>
                    <p property="dateCreated"></p>
                </div>

            </div>

        </div>

    </body>

</html>

           .starRating
