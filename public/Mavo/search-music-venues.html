<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://get.mavo.io/mavo.css"/>
        <script src="https://get.mavo.io/mavo.js"></script>
        <script type="module" src="mavo-shapir.js"></script>
    </head>

    <body>

        <div mv-app="test" mv-source="shapir" mv-source-service="seatgeek, songkick, ticketmaster" mv-source-action="searchVenues"
        mv-source-search="music" mv-source-city="New York" mv-source-country="US">

            <h1>Music Venues</h1>
            <div property="venue" mv-multiple>
                <h1 property="name"></h1>
                <a property="url">[url]</a>
                <p property="maximumAttendeeCapacity"></p>
                <p property="longitude"></p>
                <p property="latitude"></p>
                <hr>
                <h2>Upcoming Events</h2>
                <div property="event" mv-multiple>
                    <ul>
                        <li><h3 property="name"></h3></li>
                        <a property="url">[url]</a>
                        <p property="startDate"></p>
                    </ul>
                </div>
            </div>

        </div>

    </body>

</html>
