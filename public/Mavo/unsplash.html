<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://get.mavo.io/mavo.css"/>
        <script src="https://get.mavo.io/mavo.js"></script>
        <script type="module" src="../mavo-shapir.js"></script>
    </head>

    <body>

    <!-- <div mv-app="main" mv-source="https://github.com/tarfahalrashed/Shapir/blob/main/public/Mavo/etsy.json"> -->

        <div mv-app="test" mv-source="shapir" mv-source-service="unsplash" mv-source-search="[search]">

        <form mv-action="set(search, searchInput)">
            <label>Search: <input property="searchInput"/></label>
            <meta property="search" mv-default="sky">
            <button>Submit</button>
        </form>

        <div property="images" mv-multiple>
            <!-- David suggested to use mv-if instead of hidden, not sure which one is better-->
            <!-- <h4 property="name"></h4> -->
            <p property="description"></p>
            <img property="image" width="20%"></img>
            <p property="width"></p>
            <p property="height"></p>
            <!-- <p property="productionDate"></p> -->
            <a property="url">[url]</a>
            <!-- <p property="aggregateRating"></p> num of favorers -->
            <hr>
        </div>

        </div>

    </body>

</html>
